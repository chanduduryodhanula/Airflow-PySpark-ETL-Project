version: '3.4'

services:
  postgres:
    image: postgres:14-alpine
    container_name: etl_postgres
    ports:
      - "5432:5432"
    env_file:
      - env/postgres.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-2022AFS.}
      - POSTGRES_DB=${POSTGRES_DB:-etl_pipeline}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
